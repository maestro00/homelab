---
apiVersion: v1
kind: Secret
metadata:
  name: crowdsec-bouncer-secret
  namespace: caddy
type: Opaque
stringData:
  # This MUST match the BOUNCER_KEY_caddy value in crowdsec/values.yaml
  # or the key generated via: cscli bouncers add caddy-bouncer
  CROWDSEC_API_KEY: "BOUNCER_KEY_VALUE" # Generate a secure key: openssl rand -base64 32
