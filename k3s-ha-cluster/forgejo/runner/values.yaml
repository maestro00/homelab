replicaCount: 1

image:
  repository: data.forgejo.org/forgejo/runner
  tag: "11"
  pullPolicy: IfNotPresent

# Docker-in-Docker sidecar configuration
dind:
  enabled: true
  image:
    registry: docker.io
    repository: library/docker
    tag: "29.1.5-dind"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  name: ""

runner:
  instanceUrl: "http://forgejo-http.forgejo.svc.cluster.local:3000"
  name: "k8s-runner-1"
  labels: "self-hosted,kubernetes,linux"
  capacity: "2"

secret:
  existingSecret: forgejo-runner-token
  tokenKey: runner-token
  token: ""

pvc:
  existingClaim: ""
  accessModes:
    - ReadWriteOnce
  size: 1Gi

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

nodeSelector: {}
tolerations: []
affinity: {}
