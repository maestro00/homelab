replicaCount: 1

image:
  # Official Forgejo OCI images are hosted at data.forgejo.org
  repository: data.forgejo.org/forgejo/runner
  # Use a specific major tag for stability; change to a version like "11" or "latest" as needed
  tag: "11"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  name: ""

runner:
  instanceUrl: "https://git.yukselcloud.com"
  name: "k8s-runner-1"
  labels: "self-hosted,kubernetes,linux"
  capacity: "2"
  # Whether to register the runner automatically on startup
  autoRegister: true
  # Config file path (typically .runner in /data)
  configFile: "/data/.runner"

secret:
  existingSecret: forgejo-runner-token
  tokenKey: runner-token
  token: "" # Replace with your actual runner token (offline)

pvc:
  existingClaim: forgejo-runner-data
  accessModes:
    - ReadWriteOnce
  size: 1Gi

hostPath:
  dockerSock:
    enabled: true
    path: /var/run/docker.sock

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

nodeSelector: {}
tolerations: []
affinity: {}
