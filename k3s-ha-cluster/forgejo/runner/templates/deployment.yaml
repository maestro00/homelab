apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "forgejo-runner.fullname" . }}
  labels:
    app: {{ include "forgejo-runner.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "forgejo-runner.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "forgejo-runner.name" . }}
    spec:
      serviceAccountName: {{ include "forgejo-runner.serviceAccountName" . }}
      automountServiceAccountToken: false
      initContainers:
        - name: register-runner
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            runAsUser: 0
          command:
            - /bin/sh
            - -c
            - |
              mkdir -p /data
              if [ ! -f /data/.runner ]; then
                echo "Registering runner using create-runner-file..."
                cd /data
                SECRET=$(cat /run/secrets/runner-token | tr -d '\n')
                forgejo-runner create-runner-file \
                  --instance "{{ .Values.runner.instanceUrl }}" \
                  --secret "$SECRET"
                # Add labels to the .runner config file
                if [ -f /data/.runner ]; then
                  echo "Adding labels to runner config..."
                  cp /data/.runner /data/.runner.backup
                  cat /data/.runner.backup | sed 's/"labels": null/"labels": ["self-hosted","kubernetes","linux"]/' > /data/.runner
                  rm /data/.runner.backup
                  echo "Labels configured"
                  cat /data/.runner
                fi
              else
                echo "Runner already registered."
              fi
          volumeMounts:
            - name: runner-data
              mountPath: /data
            - name: runner-token
              mountPath: /run/secrets
              readOnly: true
      containers:
        - name: forgejo-runner
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            runAsUser: 0
          command:
            - forgejo-runner
            - daemon
          workingDir: /data
          env:
            - name: RUNNER_CAPACITY
              value: "{{ .Values.runner.capacity }}"
            - name: RUNNER_LABELS
              value: "{{ .Values.runner.labels }}"
            - name: DOCKER_HOST
              value: "tcp://127.0.0.1:2376"
            - name: DOCKER_TLS_VERIFY
              value: "1"
            - name: DOCKER_CERT_PATH
              value: "/certs/client"
          volumeMounts:
            - name: runner-data
              mountPath: /data
            - name: docker-certs
              mountPath: /certs/client
              readOnly: true
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
        {{- if .Values.dind.enabled }}
        - name: dind
          image: "{{ .Values.dind.image.registry }}/{{ .Values.dind.image.repository }}:{{ .Values.dind.image.tag }}"
          imagePullPolicy: {{ .Values.dind.image.pullPolicy }}
          securityContext:
            privileged: true
          env:
            - name: DOCKER_TLS_CERTDIR
              value: "/certs"
          volumeMounts:
            - name: docker-certs
              mountPath: /certs/client
            - name: dind-storage
              mountPath: /var/lib/docker
          {{- if .Values.dind.resources }}
          resources:
            {{- toYaml .Values.dind.resources | nindent 12 }}
          {{- end }}
        {{- end }}
      volumes:
        - name: runner-data
          persistentVolumeClaim:
            claimName: {{ if .Values.pvc.existingClaim }}{{ .Values.pvc.existingClaim }}{{ else }}{{ include "forgejo-runner.fullname" . }}-data{{ end }}
        - name: docker-certs
          emptyDir: {}
        - name: dind-storage
          emptyDir: {}
        - name: runner-token
          secret:
            secretName: {{ .Values.secret.existingSecret }}
            items:
              - key: {{ .Values.secret.tokenKey }}
                path: runner-token
